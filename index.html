<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search - 200K Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Wikipedia Search - 200K Articles</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchQuery" placeholder="Start typing to search...">
        </div>

        <div id="resultsList" class="row gy-3"></div>

        <div class="text-center mt-3">
            <button id="showMoreBtn" class="btn btn-primary" style="display:none;">Show More</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
